<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="imagen-login">
            <img src="images/undraw_access-account_aydp.svg" alt="Ilustración de acceso a cuenta">
        </div>
        <form class="login-container" action="#" method="POST">
            <h1 style="text-align: center;">Registro</h1>
            <div class="input-container">
                <img src="images/bx-user.svg" alt="Icono usuario">
                <input type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="input-container">
                <img src="images/bx-user.svg" alt="Icono correo">
                <input type="email" name="correo" placeholder="Correo" required>
            </div>
            <div class="input-container">
                <img src="images/bx-user.svg" alt="Icono contraseña">
                <input type="password" name="contraseña" placeholder="Contraseña" required>
            </div>
            <div class="input-container">
                <img src="images/bx-user.svg" alt="Icono confirmar contraseña">
                <input type="password" name="confirmar_contraseña" placeholder="Confirmar Contraseña" required>
            </div>
            <div>
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>
</body>
</html>
